<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button profile__button-edit" type="button">
                        </button>

                    </div>
                    <p class="profile__status">Исследователь океана</p>
                    
                </div>
                <button class="button profile__button-add" type="button">
                        
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__vector"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__vector"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__vector"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__vector"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__vector"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__vector"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Vlad Samokhvalov</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close">
                
            </button>
                <div class="popup__input">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="form">
                      <input type="text" name="name" value="Жак-Ив Кусто" class="popup__item popup__form-name">
                      <input type="text" name="status" value="Исследователь океана" class="popup__item popup__form-status">
                      <button class="form__submit-btn" type="submit">
                        Сохранить
                      </button>
                    </form>
                  </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
