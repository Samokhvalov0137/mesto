<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button-edit" type="button">
                        </button>

                    </div>
                    <p class="profile__status">Исследователь океана</p>
                    
                </div>
                <button class="profile__button profile__button-add" type="button">
                        
                </button>
            </section>

            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Vlad Samokhvalov</p>
        </footer>
    </div>

    <div class="popup" id="popup-edit">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
                <div class="popup__input">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="form">
                      <input type="text" name="form_name" placeholder="Имя" value="Жак-Ив Кусто" class="form__input">
                      <input type="text" name="form_status" placeholder="О себе" value="Исследователь океана" class="form__input">
                      <button class="form__submit-btn" type="submit">
                        Сохранить
                      </button>
                    </form>
                  </div>
        </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__content">
          <button type="button" class="popup__close" id="popup-add__close"></button>
              <div class="popup__input">
                  <h2 class="popup__title">Новое место</h2>
                  <form class="form" name="form" id="form__add">
                    <input type="text" name="form_name" placeholder="Название" class="form__input" id="input_add_place">
                    <input type="text" name="form_status" placeholder="Ссылка" class="form__input" id="input_add_link">
                    <button class="form__submit-btn" type="submit" id="form__add-bth">
                      Создать
                    </button>
                  </form>
                </div>
      </div>
  </div>

  <div class="popup popup_images">
    <div class="popup__elements">
        <button type="button" class="popup__close" id="popup-card__close"></button>
        <div class="popup__card">
          <img class="popup__image" src="#" alt="картинка из карточки">
          <p class="popup__name"></p>
      </div>
    </div>
  </div>


  <template id="elements__template">
    <article class="element">
      <img class="element__photo" src="#" id="card-image">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__trash"></button>
        <button type="button" class="element__vector"></button>
      </div>
    </article>
  </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
